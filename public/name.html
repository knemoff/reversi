<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Enter your user name for Reversi</title>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' 
          href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous' />

    
   
    <!-- Link to Kathy's main style sheet -->

    <link rel = 'stylesheet'
      type = 'text/css'
      href = 'assets/css/game.css' />

      <script>
        function submitForm() {
          var username = $('#username').val();
          window.location.href = 'lobby.html?username=' + username;
        }
      </script>

  </head>


  <body>
    <div class='container-fluid text-center'>

      <div class="row padding_top_lg">
        <div class="col">
          <span class="title_header_good">Good</span><span class="title_header_vs"> vs. </span><span class="title_header_evil">Evil</span>
        </div>
      </div>

      <div class = 'row padding_btm_md' id = 'header-row'>
        <div class = 'col'>
          <h4>Enter your user name to get started.</h4>
        </div>
      </div>

  

      <div class='row'>
        <div class='col'>
          <form onsubmit='submitForm(); return false' class='form-inline'>
            <div class='form-group'>
              <label for='username' class='col-form-label sr-only'>Enter your user name</label>
              <input class='form-control' type='text' value='' id='username' placeholder='Enter your user name' autocomplete='off'  />
            </div>
            <button type='submit' class='btn btn-default btn-primary'>Done</button>
          </form>
        </div>
      </div>





    </div>
  




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
  </body>
</html>
